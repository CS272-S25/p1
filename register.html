<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | UW Madison Intramural Sports</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>UW Madison Intramural Sports</h1>
    <nav>
      <ul>
        <li>Home</li>
        <li>Register</li>
        <li>Teams</li>
        <li>Schedule</li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Register for Intramural Sports</h2>
    <form id="registrationForm">
      <div>
        <label for="name">Full Name:</label><br />
        <input type="text" id="name" name="name" required />
      </div>
      <br />
      <div>
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required />
      </div>
      <br />
      <div>
        <label for="sport">Select Sport:</label><br />
        <select id="sport" name="sport" required>
          <option value="">--Choose a Sport--</option>
          <option value="basketball">Basketball</option>
          <option value="soccer">Soccer</option>
          <option value="volleyball">Volleyball</option>
          <option value="ultimate">Ultimate Frisbee</option>
        </select>
      </div>
      <br />
      <button type="submit">Register</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 UW-Madison | Group 1</p >
  </footer>

  <script>
    
    document.getElementById("registrationForm").addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      const sport = document.getElementById("sport").value;
      alert(`Thanks for registering, ${name}! We'll see you on the ${sport} field.`);
    });
  </script>
</body>
</html>
